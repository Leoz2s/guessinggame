<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Advinhação</title>
  
  <link rel="stylesheet" href="./style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <script src=""></script>

  <main>
    <div class="first-screen">
      <h1>Jogo de Adivinhação</h1>
      <p>Adivinha um número entre 0 e 10</p>
  
      <form>
        <input id="inputNumber" type="number" placeholder="">
        <!-- <button onclick="handleTryClick(event)">Tentar</button> -->
        <button id="btnTry">Tentar</button>
      </form>
    </div>

    <div class="second-screen hide">
      <h2>Acertou em x vezes</h2>
      <button id="btnReset">Jogar novamente</button>
    </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
